{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - StockPilot</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'access.css' %}" />
  <link rel="icon" type="image/png" href="{% static 'images/stockpilot.png' %}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="login-container">
    <div class="logo-section">
      <div class="logo">
        <i class="fas fa-chart-line"></i>
      </div>
      <h1 class="title">Welcome Back</h1>
      <p class="subtitle">Sign in to your StockPilot account</p>
    </div>

    <!-- Django messages would go here -->
    {% if messages %}
    <div>
        {% for message in messages %}
        <div class="alert">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <div class="input-wrapper">
          <input type="text" class="form-input" id="username" name="username" required
            placeholder="Enter your username" />
          <i class="fas fa-user input-icon"></i>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="input-wrapper">
          <input type="password" class="form-input" id="password" name="password" required
            placeholder="Enter your password" />
          <i class="fas fa-lock input-icon"></i>
        </div>
      </div>

      <button type="submit" class="login-btn">
        <i class="fas fa-sign-in-alt" style="margin-right: 0.5rem;"></i>
        Sign In
      </button>
    </form>

    <div class="signup-link">
      Don't have an account? <a href="{% url 'signup' %}">Create one here</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
