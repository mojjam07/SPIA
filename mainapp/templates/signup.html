{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - StockPilot</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'access.css' %}" />
  <link rel="icon" type="image/png" href="{% static 'images/stockpilot.png' %}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>

<body>
  <div class="floating-elements">
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
  </div>

  <div class="signup-container">
    <div class="logo-section">
      <div class="logo">
        <i class="fas fa-chart-line"></i>
      </div>
      <h1 class="title">Join StockPilot</h1>
      <p class="subtitle">Create your account to get started</p>
    </div>

    <!-- Django messages would go here -->
    {% if messages %}
    <div>
      {% for message in messages %}
      <div class="alert">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="form-grid">
        <div class="form-row">
          <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <div class="input-wrapper">
              <input type="text" class="form-input" id="username" name="username" required
                placeholder="Choose a username" />
              <i class="fas fa-user input-icon"></i>
            </div>
          </div>

          <div class="form-group">
            <label for="full_name" class="form-label">Full Name</label>
            <div class="input-wrapper">
              <input type="text" class="form-input" id="full_name" name="full_name" required
                placeholder="Your full name" />
              <i class="fas fa-id-card input-icon"></i>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <div class="input-wrapper">
            <input type="email" class="form-input" id="email" name="email" required placeholder="Enter your email" />
            <i class="fas fa-envelope input-icon"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div class="input-wrapper">
            <input type="password" class="form-input" id="password" name="password" required
              placeholder="Create a strong password" />
            <i class="fas fa-lock input-icon"></i>
          </div>
        </div>
      </div>

      <button type="submit" class="signup-btn">
        <i class="fas fa-user-plus" style="margin-right: 0.5rem;"></i>
        Create Account
      </button>
    </form>

    <div class="login-link">
      Already have an account? <a href="{% url 'login' %}">Sign in here</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
