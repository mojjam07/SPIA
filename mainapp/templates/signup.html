{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - StockPilot</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}" />
  <link rel="icon" type="image/png" href="{% static 'images/stockpilot.png' %}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column min-vh-100 justify-content-center align-items-center landing-bg">
  <div class="text-center p-4 border rounded bg-white shadow" style="max-width: 400px;">
    <h1 class="mb-4 text-dark">Sign Up</h1>
    {% if messages %}
      <div>
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
    <form method="post" action="{% url 'signup' %}">
      {% csrf_token %}
      <div class="mb-3 text-start">
        <label for="username" class="form-label text-dark">Username</label>
        <input type="text" class="form-control" id="username" name="username" required />
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label text-dark">Password</label>
        <input type="password" class="form-control" id="password" name="password" required />
      </div>
      <div class="mb-3 text-start">
        <label for="email" class="form-label text-dark">Email</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>
      <div class="mb-3 text-start">
        <label for="full_name" class="form-label text-dark">Full Name</label>
        <input type="text" class="form-control" id="full_name" name="full_name" required />
      </div>
      <button type="submit" class="btn btn-primary btn-lg w-100">Sign Up</button>
    </form>
    <p class="mt-3 text-dark">Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
