{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment - StockPilot</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}" />
  <link rel="icon" type="image/png" href="{% static 'images/stockpilot.png' %}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column min-vh-100 justify-content-center align-items-center landing-bg">
  <div class="text-center p-4 border rounded bg-white shadow" style="max-width: 400px;">
    <h1 class="mb-4">Payment</h1>
    <p class="mb-4">Please complete your payment to gain full access.</p>
    <form method="post" action="{% url 'payment' %}">
      {% csrf_token %}
      <!-- Placeholder for payment details -->
      <div class="mb-3 text-start">
        <label for="card-number" class="form-label">Card Number</label>
        <input type="text" class="form-control" id="card-number" name="card_number" required />
      </div>
      <div class="mb-3 text-start">
        <label for="expiry-date" class="form-label">Expiry Date</label>
        <input type="text" class="form-control" id="expiry-date" name="expiry_date" required />
      </div>
      <div class="mb-3 text-start">
        <label for="cvv" class="form-label">CVV</label>
        <input type="text" class="form-control" id="cvv" name="cvv" required />
      </div>
      <button type="submit" class="btn btn-primary btn-lg w-100">Pay Now</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
