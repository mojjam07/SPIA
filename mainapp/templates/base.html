{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}StockPilot Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'index.css' %}" />
    <link rel="stylesheet" href="{% static 'css/responsive-tables.css' %}" />
    <link rel="stylesheet" href="{% static 'css/inventory.css' %}" />
    <link rel="stylesheet" href="{% static 'css/reports.css' %}" />
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}" />
    <link rel="stylesheet" href="{% static 'css/footer.css' %}" />
    <link rel="stylesheet" href="{% static 'css/sales.css' %}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <link rel="icon" type="image/png" href="{% static 'images/stockpilot.png' %}" />
  </head>

  <body class="index-page">
    {% include "navbar.html" %}
    <div class="page-wrapper">
      {% block content %}{% endblock %}
      {% include "footer.html" %}
    </div>
    {% block scripts %}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script src="{% static 'js/csrf.js' %}"></script>
      <script src="{% static 'js/main.js' %}"></script>
      <script src="{% static 'js/reports.js' %}"></script>
    {% endblock %}
  </body>
</html>
