{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Access Control - StockPilot</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'access.css' %}" />
  <link rel="icon" type="image/png" href="{% static 'images/stockpilot.png' %}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="bg-animation">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="access-container">
    <div class="logo-container">
      <div class="logo-icon">
        <i class="fas fa-chart-line"></i>
      </div>
      <h1 class="main-title">StockPilot</h1>
      <p class="subtitle">Your intelligent stock management companion</p>
    </div>

    <div class="btn-container">
      <a href="{% url 'login' %}" class="access-btn btn-primary" id="loginBtn">
        <i class="fas fa-sign-in-alt"></i>
        Sign In
      </a>
      <a href="{% url 'signup' %}" class="access-btn btn-secondary" id="signupBtn">
        <i class="fas fa-user-plus"></i>
        Create Account
      </a>
    </div>

    <div class="features">
      <div class="feature-list">
        <div class="feature-item">
          <div class="feature-icon">
            <i class="fas fa-shield-alt"></i>
          </div>
          <span>Secure</span>
        </div>
        <div class="feature-item">
          <div class="feature-icon">
            <i class="fas fa-rocket"></i>
          </div>
          <span>Fast</span>
        </div>
        <div class="feature-item">
          <div class="feature-icon">
            <i class="fas fa-chart-bar"></i>
          </div>
          <span>Analytics</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Add ripple effect to buttons
    function createRipple(event) {
      const button = event.currentTarget;
      const circle = document.createElement('span');
      const diameter = Math.max(button.clientWidth, button.clientHeight);
      const radius = diameter / 2;

      circle.style.width = circle.style.height = `${diameter}px`;
      circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
      circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
      circle.classList.add('btn-ripple');

      const ripple = button.getElementsByClassName('btn-ripple')[0];
      if (ripple) {
        ripple.remove();
      }

      button.appendChild(circle);
    }

    // Add event listeners for ripple effect
    document.querySelectorAll('.access-btn').forEach(button => {
      button.addEventListener('click', createRipple);
    });

    // Add subtle hover animations
    document.querySelectorAll('.feature-item').forEach(item => {
      item.addEventListener('mouseenter', function () {
        this.style.transform = 'translateY(-5px)';
        this.style.transition = 'transform 0.3s ease';
      });

      item.addEventListener('mouseleave', function () {
        this.style.transform = 'translateY(0)';
      });
    });

    // Animate elements on load
    window.addEventListener('load', function () {
      const container = document.querySelector('.access-container');
      container.style.animation = 'slideUp 0.8s ease-out';
    });
  </script>
</body>

</html>
