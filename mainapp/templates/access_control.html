{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Access Control - StockPilot</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}" />
  <link rel="icon" type="image/png" href="{% static 'images/stockpilot.png' %}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column min-vh-100 justify-content-center align-items-center landing-bg">
  <div class="text-center p-4 border rounded bg-white shadow" style="max-width: 400px;">
    <h1 class="mb-4 text-dark">Access StockPilot</h1>
    <p class="mb-4 text-dark">Please login or sign up to continue.</p>
    <a href="{% url 'login' %}" class="btn btn-primary btn-lg me-2">Login</a>
    <a href="{% url 'signup' %}" class="btn btn-secondary btn-lg">Sign Up</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
